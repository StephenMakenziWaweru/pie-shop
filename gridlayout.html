<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/site.css">
    </head>
    </style>

    <body>
        <div class="container">
            <h2>Basic form</h2>
            <div class="row">
                <form>
                    <div class="form-group">
                        <label for="userNameInput" >User name</label>
                        <input type="text" class="form-control" id="userNameInput">   
                    </div>
                    <div class="form-group">
                        <label for="passwordInput" >Password</label>
                        <input type="text" class="form-control" id="passwordInput">   
                    </div>
                    <div class="form-group form-check">
                        
                        <input type="checkbox" class="form-check-input" id="rememberMeCheck"> 
                        <label for="rememberMeCheck" class="form-check-label form-control-sm" >Remember me</label>  
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">Log in</button>
                    </div>
                </form>
            </div>

            <h2 class="mt-5">Horizontal form</h2>
            <div class="row">
                <form>
                    <div class="form-group row">
                        <label for="userNameInput" >User name</label>
                        <input type="text" id="userNameInput">   
                    </div>
                    <div class="form-group">
                        <label for="passwordInput" >Password</label>
                        <input type="text" id="passwordInput">   
                    </div>
                    <div class="form-group">
                        
                        <input type="checkbox" id="rememberMeCheck"> 
                        <label for="rememberMeCheck" >Remember me</label>  
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">Log in</button>
                    </div>
                </form>
            </div>
        </div>
    </body>

</html>
